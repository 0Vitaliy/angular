<body ng-app="httpExample">

        border: 1px solid burlywood;
        margin: 10px;
        
      }
      h2{
        font-size:14px;
        
      }
      img{
        width:200px;
        }
      span:nth-of-type(2){
        color:red;
        margin-left: 20px;
        }
            }
    </style>
    Пошук <input type="text" ng-model="member">
    <div class="product"  ng-repeat="index in products | filter:{name:member}" >
                  
                   <h2> {{index.name}}</h2>
                   <img src='{{index.img}}'/>
                   <span>Бренд-{{index.brand}}</span>
                   <span>{{index.price}}</span>
    </div>
    
  <pre>http status code: {{status}}</pre>
  
</div>
